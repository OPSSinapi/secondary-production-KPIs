<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Plant Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 
        ======================================
        BASE STYLES & VARIABLES
        ======================================
        */
        :root {
            /* Color System as defined in specification */
            --primary-blue: #3498db;
            --primary-dark-blue: #2c3e50;
            --primary-orange: #f39c12;
            --primary-purple: #9b59b6;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --border-color: #e8e8e8;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            
            /* Status badge colors */
            --active-bg: #d5f5e3;
            --standby-bg: #fdebd0;
            --error-bg: #f9d0cd;

            /* Timeline colors */
            --timeline-blue: rgba(52, 152, 219, 0.3);
            --timeline-orange: rgba(243, 156, 18, 0.3);
            --timeline-purple: rgba(155, 89, 182, 0.3);
            --timeline-red: rgba(231, 76, 60, 0.3);
            --timeline-green: rgba(39, 174, 96, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 
        ======================================
        HEADER SECTION
        ======================================
        */
        .header {
            background-color: var(--primary-dark-blue);
            color: white;
            height: 50px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            font-weight: bold;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-filter {
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            height: 30px;
        }

        .period-btn, .refresh-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .period-btn:hover, .refresh-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }

        /* 
        ======================================
        LOADING INDICATOR
        ======================================
        */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-blue);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 
        ======================================
        KPI SUMMARY BAR
        ======================================
        */
        .kpi-summary {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin: 10px 15px;
            padding: 10px;
            height: 70px;
        }

        .kpi-summary-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .kpi-cards {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            height: 40px;
        }

        .kpi-card {
            flex: 1;
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .kpi-title {
            font-size: 12px;
            color: var(--text-dark);
        }

        .kpi-value {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .kpi-value-number {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .kpi-trend {
            font-size: 12px;
        }

        .trend-up {
            color: var(--success-color);
        }

        .trend-down {
            color: var(--danger-color);
        }

        /* 
        ======================================
        MAIN DASHBOARD GRID
        ======================================
        */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 0 15px;
            margin-bottom: 15px;
        }

        /* 
        ======================================
        LINE CARDS
        ======================================
        */
        .line-card {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .line-card-header {
            padding: 5px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            height: 35px;
            display: flex;
            align-items: center;
        }

        .blue-header {
            background-color: var(--primary-blue);
        }

        .orange-header {
            background-color: var(--primary-orange);
        }

        .purple-header {
            background-color: var(--primary-purple);
        }

        .line-card-content {
            padding: 10px 15px;
        }

        .variant-info {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 5px 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
        }

        .variant-label {
            font-size: 12px;
            color: var(--text-dark);
        }

        .variant-name {
            font-weight: bold;
            margin-left: 5px;
        }

        .status-badge {
            border-radius: 5px;
            padding: 2px 10px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            width: 70px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-active {
            background-color: var(--active-bg);
            color: var(--success-color);
        }

        .status-standby {
            background-color: var(--standby-bg);
            color: var(--warning-color);
        }

        .status-ended {
            background-color: var(--standby-bg);
            color: var(--warning-color);
        }

        /* 
        ======================================
        VARIANT HISTORY
        ======================================
        */
        .variant-history {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 5px 10px;
            margin-bottom: 10px;
            height: 60px;
        }

        .history-label {
            font-size: 11px;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .timeline-container {
            background-color: white;
            border-radius: 2px;
            padding: 5px;
            height: 25px;
            position: relative;
        }

        .timeline-segment {
            position: absolute;
            height: 15px;
            top: 5px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
        }

        /* 
        ======================================
        KPI METRICS GRID
        ======================================
        */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .metric-card {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 10px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-title {
            font-size: 12px;
            color: var(--text-dark);
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }

        .value-good {
            color: var(--success-color);
        }

        .value-warning {
            color: var(--warning-color);
        }

        .value-danger {
            color: var(--danger-color);
        }

        /* 
        ======================================
        DIVIDER
        ======================================
        */
        .divider {
            height: 2px;
            background-color: var(--border-color);
            margin: 10px 0;
        }

        /* 
        ======================================
        TABLE FOR POPUP LINE
        ======================================
        */
        .runs-table-container {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 10px;
            margin-top: 10px;
        }

        .runs-table-title {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .runs-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .runs-table th {
            background-color: #ecf0f1;
            padding: 5px;
            text-align: left;
            font-size: 10px;
            color: var(--text-light);
            border-radius: 2px;
        }

        .runs-table td {
            background-color: white;
            padding: 5px;
            font-size: 10px;
            border-radius: 2px;
        }

        /* 
        ======================================
        ERROR MESSAGE
        ======================================
        */
        .error-message {
            background-color: var(--error-bg);
            color: var(--danger-color);
            padding: 15px;
            margin: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* 
        ======================================
        RESPONSIVE LAYOUTS
        ======================================
        */
        /* Special Cases */
        .card-double-height {
            grid-row: span 2;
        }

        @media (max-width: 1279px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-double-height {
                grid-column: span 1;
            }
        }

        @media (max-width: 767px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .date-controls {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .kpi-cards {
                flex-direction: column;
                height: auto;
                gap: 5px;
            }
            
            .kpi-summary {
                height: auto;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Assembly Plant Performance Dashboard</h1>
        <div class="date-controls">
            <div class="date-filter" id="dateRangeDisplay">Loading...</div>
            <button class="period-btn" id="periodToggle">Daily</button>
            <button class="refresh-btn" id="refreshButton">Refresh</button>
        </div>
    </header>

    <!-- KPI Summary Section -->
    <div class="kpi-summary">
        <div class="kpi-summary-label">Plant-wide Performance</div>
        <div class="kpi-cards" id="kpiSummary">
            <!-- KPI cards will be inserted here by JavaScript -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Dashboard Grid -->
    <div class="dashboard-grid" id="dashboardGrid">
        <!-- Loading spinner initially -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        /**
         * ======================================
         * CONFIGURATION
         * ======================================
         */
        
        // Main configuration object for the dashboard
        const CONFIG = {
            // URL to fetch KPI data from
            kpiDataUrl: 'KPI.json',
            
            // Refresh interval in milliseconds (5 minutes)
            refreshInterval: 5 * 60 * 1000,
            
            // Default period for data display
            defaultPeriod: 'daily',
            
            // Line color mapping
            lineColors: {
                'blue': 'blue-header',
                'orange': 'orange-header',
                'purple': 'purple-header'
            },
            
            // Variant timeline colors
            timelineColors: {
                // Default variant colors
                'default': 'var(--timeline-blue)',
                'XL': 'var(--timeline-orange)',
                'S10': 'var(--timeline-red)',
                'S20': 'var(--timeline-blue)',
                'Plus': 'var(--timeline-purple)',
                'Regular': 'var(--timeline-blue)',
                'Deluxe': 'var(--timeline-purple)',
                'Standard': 'var(--timeline-blue)'
            },
            
            // Thresholds for KPI color coding
            thresholds: {
                scheduleAttainment: {
                    good: 95,      // >= 95% = green
                    warning: 85    // >= 85% = yellow, < 85% = red
                },
                labourCostPerUnit: {
                    good: 300,     // <= 300 = green
                    warning: 400   // <= 400 = yellow, > 400 = red
                },
                scrapPercentage: {
                    good: 5,       // <= 5% = green
                    warning: 15    // <= 15% = yellow, > 15% = red
                },
                downtimeHours: {
                    good: 3,       // <= 3 hours = green
                    warning: 6     // <= 6 hours = yellow, > 6 hours = red
                }
            }
        };

        /**
         * ======================================
         * DATA FETCHING
         * ======================================
         */
        
        /**
         * Fetches KPI data from the specified URL
         * @returns {Promise<Object>} The parsed KPI data
         */
        async function fetchKpiData() {
            try {
                const response = await fetch(CONFIG.kpiDataUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching KPI data:', error);
                throw error;
            }
        }

        /**
         * ======================================
         * DATA TRANSFORMATION
         * ======================================
         */
        
        /**
         * Transforms KPI data from the JSON format to the format expected by the UI
         * @param {Object} kpiData - The raw KPI data from the JSON file
         * @returns {Object} Transformed data ready for UI rendering
         */
        function transformKpiData(kpiData) {
            // Extract essential data from kpiData
            const transformedData = {
                lastUpdated: kpiData.lastUpdated,
                dateRange: kpiData.dateRange,
                plantWideMetrics: transformPlantWideMetrics(kpiData.plantWideMetrics),
                lines: transformProductionLines(kpiData.productionLines),
                thresholds: kpiData.thresholds || CONFIG.thresholds
            };
            
            return transformedData;
        }

        /**
         * Transforms plant-wide metrics
         * @param {Object} metrics - The plant-wide metrics from KPI data
         * @returns {Object} Transformed metrics for UI rendering
         */
        function transformPlantWideMetrics(metrics) {
            if (!metrics) return null;
            
            return {
                scheduleAttainment: {
                    value: metrics.scheduleAttainment.value,
                    trend: metrics.scheduleAttainment.trend,
                    trendDirection: metrics.scheduleAttainment.trendDirection
                },
                labourCostPerUnit: {
                    value: metrics.labourCostPerUnit.value,
                    trend: metrics.labourCostPerUnit.trend,
                    trendDirection: metrics.labourCostPerUnit.trendDirection
                },
                scrapPercentage: {
                    value: metrics.scrapPercentage.value,
                    trend: metrics.scrapPercentage.trend,
                    trendDirection: metrics.scrapPercentage.trendDirection
                },
                downtimeEvents: {
                    value: metrics.downtimeEvents.value,
                    trend: metrics.downtimeEvents.trend,
                    trendDirection: metrics.downtimeEvents.trendDirection
                }
            };
        }

        /**
         * Transforms production lines data
         * @param {Array} productionLines - The production lines from KPI data
         * @returns {Array} Transformed production lines for UI rendering
         */
        function transformProductionLines(productionLines) {
            if (!productionLines || !Array.isArray(productionLines)) {
                return [];
            }
            
            return productionLines.map(line => {
                // Handle PopUp line type separately
                if (line.status === 'standby' && line.recentRuns) {
                    return transformPopUpLine(line);
                }
                
                // Handle regular production lines
                return transformRegularLine(line);
            });
        }

        /**
         * Transforms a regular production line
         * @param {Object} line - A production line from KPI data
         * @returns {Object} Transformed line for UI rendering
         */
        function transformRegularLine(line) {
            const transformedLine = {
                name: line.name,
                color: CONFIG.lineColors[line.color] || 'blue-header',
                // Mvokwe 3rd Line spans two rows
                isDoubleHeight: line.id === 'mvokwe-3rd',
                variants: transformVariants(line.variants)
            };
            
            return transformedLine;
        }

        /**
         * Transforms a PopUp line
         * @param {Object} line - A PopUp line from KPI data
         * @returns {Object} Transformed PopUp line for UI rendering
         */
        function transformPopUpLine(line) {
            return {
                name: line.name,
                color: CONFIG.lineColors[line.color] || 'orange-header',
                isPopUpLine: true,
                status: capitalizeFirstLetter(line.status),
                statusText: line.statusLabel || 'Intermittent Operation',
                recentRuns: transformPopUpRuns(line.recentRuns)
            };
        }

        /**
         * Transforms PopUp line runs
         * @param {Array} runs - Recent runs from PopUp line data
         * @returns {Array} Transformed runs for UI rendering
         */
        function transformPopUpRuns(runs) {
            if (!runs || !Array.isArray(runs)) {
                return [];
            }
            
            return runs.map(run => ({
                date: run.date,
                variant: run.variant,
                attainment: run.metrics?.scheduleAttainment || 0,
                scrapPercentage: run.metrics?.scrapPercentage || 0
            }));
        }

        /**
         * Transforms variants data
         * @param {Array} variants - Variants from a production line
         * @returns {Array} Transformed variants for UI rendering
         */
        function transformVariants(variants) {
            if (!variants || !Array.isArray(variants)) {
                return [];
            }
            
            return variants.map(variant => ({
                name: variant.name,
                status: capitalizeFirstLetter(variant.status),
                isCurrentVariant: variant.isCurrentVariant,
                // Transform timeline data into segments for the UI
                timeline: transformTimeline(variant.timeline, variant.name),
                metrics: {
                    scheduleAttainment: variant.metrics.scheduleAttainment,
                    labourCostPerUnit: variant.metrics.labourCostPerUnit,
                    scrapPercentage: variant.metrics.scrapPercentage,
                    downtimeHours: variant.metrics.downtimeHours
                }
            }));
        }

        /**
         * Transforms timeline data from percentage-based to segment-based
         * @param {Object} timeline - Timeline from variant data
         * @param {string} variantName - The name of the variant
         * @returns {Array} Timeline segments for UI rendering
         */
        function transformTimeline(timeline, variantName) {
            if (!timeline) {
                return [];
            }
            
            // If it's already in segment format, return as is
            if (Array.isArray(timeline)) {
                return timeline;
            }
            
            // Get color based on variant name
            const color = getVariantColor(variantName);
            
            // Custom label if provided, otherwise use variant name
            const label = timeline.label || extractVariantShortName(variantName);
            
            // For percentage-based timeline, create a single segment
            return [{
                variant: label,
                displayText: label,
                width: `${timeline.percentage}%`,
                position: `${(100 - timeline.percentage) / 2}%`,
                color: color
            }];
        }

        /**
         * ======================================
         * UI RENDERING
         * ======================================
         */
        
        /**
         * Renders the entire dashboard with the provided data
         * @param {Object} data - The transformed dashboard data
         */
        function renderDashboard(data) {
            // Update date range display
            updateDateRangeDisplay(data.dateRange);
            
            // Render KPI summary
            renderKpiSummary(data.plantWideMetrics);
            
            // Render production lines
            renderProductionLines(data.lines);
        }

        /**
         * Updates the date range display
         * @param {Object} dateRange - The date range to display
         */
        function updateDateRangeDisplay(dateRange) {
            if (!dateRange) return;
            
            const dateRangeElement = document.getElementById('dateRangeDisplay');
            const formattedDateRange = formatDateRange(dateRange.start, dateRange.end);
            dateRangeElement.textContent = `Period: ${formattedDateRange}`;
        }

        /**
         * Formats a date range for display
         * @param {string} startDate - Start date in ISO format
         * @param {string} endDate - End date in ISO format
         * @returns {string} Formatted date range
         */
        function formatDateRange(startDate, endDate) {
            try {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                // Format to MMM d-d, yyyy pattern
                const startMonth = start.toLocaleString('default', { month: 'short' });
                const endMonth = end.toLocaleString('default', { month: 'short' });
                const startDay = start.getDate();
                const endDay = end.getDate();
                const year = end.getFullYear();
                
                if (startMonth === endMonth) {
                    return `${startMonth} ${startDay}-${endDay}, ${year}`;
                } else {
                    return `${startMonth} ${startDay} - ${endMonth} ${endDay}, ${year}`;
                }
            } catch (error) {
                console.error('Error formatting date range:', error);
                return `${startDate} to ${endDate}`;
            }
        }

        /**
         * Renders the KPI summary section
         * @param {Object} metrics - The plant-wide metrics
         */
        function renderKpiSummary(metrics) {
            if (!metrics) {
                showKpiSummaryError();
                return;
            }
            
            const kpiSummaryElement = document.getElementById('kpiSummary');
            
            kpiSummaryElement.innerHTML = `
                <div class="kpi-card">
                    <div class="kpi-title">Schedule Attainment</div>
                    <div class="kpi-value">
                        <div class="kpi-value-number">${metrics.scheduleAttainment.value}%</div>
                        <div class="kpi-trend ${metrics.scheduleAttainment.trendDirection === 'up' ? 'trend-up' : 'trend-down'}">
                            ${metrics.scheduleAttainment.trendDirection === 'up' ? '▲' : '▼'}${Math.abs(metrics.scheduleAttainment.trend)}%
                        </div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Labour Cost per Unit</div>
                    <div class="kpi-value">
                        <div class="kpi-value-number">R${metrics.labourCostPerUnit.value}</div>
                        <div class="kpi-trend ${metrics.labourCostPerUnit.trendDirection === 'down' ? 'trend-up' : 'trend-down'}">
                            ${metrics.labourCostPerUnit.trendDirection === 'up' ? '▲' : '▼'}${Math.abs(metrics.labourCostPerUnit.trend)}%
                        </div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">% Scrap of Production Value</div>
                    <div class="kpi-value">
                        <div class="kpi-value-number">${metrics.scrapPercentage.value}%</div>
                        <div class="kpi-trend ${metrics.scrapPercentage.trendDirection === 'down' ? 'trend-up' : 'trend-down'}">
                            ${metrics.scrapPercentage.trendDirection === 'up' ? '▲' : '▼'}${Math.abs(metrics.scrapPercentage.trend)}%
                        </div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Downtime Events</div>
                    <div class="kpi-value">
                        <div class="kpi-value-number">${metrics.downtimeEvents.value}</div>
                        <div class="kpi-trend ${metrics.downtimeEvents.trendDirection === 'down' ? 'trend-up' : 'trend-down'}">
                            ${metrics.downtimeEvents.trendDirection === 'up' ? '▲' : '▼'}${Math.abs(metrics.downtimeEvents.trend)}
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Shows an error message in the KPI summary section
         */
        function showKpiSummaryError() {
            const kpiSummaryElement = document.getElementById('kpiSummary');
            kpiSummaryElement.innerHTML = `
                <div class="error-message">
                    Unable to load KPI summary data. Please refresh the page or try again later.
                </div>
            `;
        }

        /**
         * Renders the production lines grid
         * @param {Array} lines - The production lines data
         */
        function renderProductionLines(lines) {
            if (!lines || lines.length === 0) {
                showProductionLinesError();
                return;
            }
            
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = '';
            
            lines.forEach(line => {
                dashboardGrid.innerHTML += renderLineCard(line);
            });
        }

        /**
         * Shows an error message in the production lines grid
         */
        function showProductionLinesError() {
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="error-message">
                    Unable to load production line data. Please refresh the page or try again later.
                </div>
            `;
        }

        /**
         * Renders a production line card
         * @param {Object} line - The production line data
         * @returns {string} HTML for the line card
         */
        function renderLineCard(line) {
            // Handle PopUp line card differently
            if (line.isPopUpLine) {
                return renderPopUpLineCard(line);
            }
            
            // Get current variant (first one that's marked as current)
            const currentVariant = line.variants.find(v => v.isCurrentVariant);
            
            // Get previous variant for Mvokwe 3rd Line (double height card)
            const previousVariant = line.isDoubleHeight ? 
                line.variants.find(v => !v.isCurrentVariant) : null;
            
            let variantSections = '';
            
            // Add current variant section if available
            if (currentVariant) {
                variantSections += `
                    <div class="variant-info">
                        <div class="variant-label">Current Variant: <span class="variant-name">${currentVariant.name}</span></div>
                        <div class="status-badge status-${currentVariant.status.toLowerCase()}">${currentVariant.status}</div>
                    </div>
                    
                    <div class="variant-history">
                        <div class="history-label">Recent Variants:</div>
                        <div class="timeline-container">
                            ${renderTimeline(currentVariant.timeline)}
                        </div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-title">Schedule Attainment</div>
                            <div class="metric-value ${valueToCssClass(currentVariant.metrics.scheduleAttainment, 'scheduleAttainment')}">${currentVariant.metrics.scheduleAttainment}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Labour Cost/Unit</div>
                            <div class="metric-value ${valueToCssClass(currentVariant.metrics.labourCostPerUnit, 'labourCostPerUnit')}">R${currentVariant.metrics.labourCostPerUnit}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">% Scrap</div>
                            <div class="metric-value ${valueToCssClass(currentVariant.metrics.scrapPercentage, 'scrapPercentage')}">${currentVariant.metrics.scrapPercentage}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Downtime</div>
                            <div class="metric-value ${valueToCssClass(currentVariant.metrics.downtimeHours, 'downtimeHours')}">${currentVariant.metrics.downtimeHours} hrs</div>
                        </div>
                    </div>
                `;
            }
            
            // For double height card, add previous variant section
            if (line.isDoubleHeight && previousVariant) {
                variantSections += `
                    <div class="divider"></div>
                    
                    <div class="variant-info">
                        <div class="variant-label">Previous Variant: <span class="variant-name">${previousVariant.name}</span></div>
                        <div class="status-badge status-${previousVariant.status.toLowerCase()}">${previousVariant.status}</div>
                    </div>
                    
                    <div class="variant-history">
                        <div class="history-label">Recent History:</div>
                        <div class="timeline-container">
                            ${renderTimeline(previousVariant.timeline)}
                        </div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-title">Schedule Attainment</div>
                            <div class="metric-value ${valueToCssClass(previousVariant.metrics.scheduleAttainment, 'scheduleAttainment')}">${previousVariant.metrics.scheduleAttainment}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Labour Cost/Unit</div>
                            <div class="metric-value ${valueToCssClass(previousVariant.metrics.labourCostPerUnit, 'labourCostPerUnit')}">R${previousVariant.metrics.labourCostPerUnit}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">% Scrap</div>
                            <div class="metric-value ${valueToCssClass(previousVariant.metrics.scrapPercentage, 'scrapPercentage')}">${previousVariant.metrics.scrapPercentage}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Downtime</div>
                            <div class="metric-value ${valueToCssClass(previousVariant.metrics.downtimeHours, 'downtimeHours')}">${previousVariant.metrics.downtimeHours} hrs</div>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="line-card ${line.isDoubleHeight ? 'card-double-height' : ''}">
                    <div class="line-card-header ${line.color}">
                        ${line.name}
                    </div>
                    <div class="line-card-content">
                        ${variantSections}
                    </div>
                </div>
            `;
        }

        /**
         * Renders a PopUp line card with recent runs table
         * @param {Object} line - The PopUp line data
         * @returns {string} HTML for the PopUp line card
         */
        function renderPopUpLineCard(line) {
            // Create table rows for recent runs
            let tableRows = '';
            line.recentRuns.forEach(run => {
                tableRows += `
                    <tr>
                        <td>${run.date}</td>
                        <td>${run.variant}</td>
                        <td class="${valueToCssClass(run.attainment, 'scheduleAttainment')}">${run.attainment}%</td>
                        <td class="${valueToCssClass(run.scrapPercentage, 'scrapPercentage')}">${run.scrapPercentage}%</td>
                    </tr>
                `;
            });
            
            return `
                <div class="line-card">
                    <div class="line-card-header ${line.color}">
                        ${line.name}
                    </div>
                    <div class="line-card-content">
                        <div class="variant-info">
                            <div class="variant-label">Status: <span class="variant-name">${line.statusText}</span></div>
                            <div class="status-badge status-${line.status.toLowerCase()}">${line.status}</div>
                        </div>
                        
                        <div class="runs-table-container">
                            <div class="runs-table-title">Recent PopUp Runs</div>
                            <table class="runs-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Variant</th>
                                        <th>Attainment</th>
                                        <th>Scrap %</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renders timeline segments
         * @param {Array} segments - Timeline segments for a variant
         * @returns {string} HTML for the timeline segments
         */
        function renderTimeline(segments) {
            if (!segments || segments.length === 0) return '';
            
            let timelineHtml = '';
            
            segments.forEach(segment => {
                timelineHtml += `
                    <div class="timeline-segment" 
                         style="left: ${segment.position}; 
                                width: ${segment.width}; 
                                background-color: ${segment.color};">
                        ${segment.displayText}
                    </div>
                `;
            });
            
            return timelineHtml;
        }

        /**
         * ======================================
         * UTILITY FUNCTIONS
         * ======================================
         */
        
        /**
         * Determines CSS class for a value based on its type and thresholds
         * @param {number} value - The value to evaluate
         * @param {string} type - The type of value ('scheduleAttainment', 'labourCostPerUnit', etc.)
         * @returns {string} CSS class name for the value
         */
        function valueToCssClass(value, type) {
            if (value === null || value === undefined) return '';
            
            // Default thresholds
            let goodThreshold, warningThreshold;
            let higherIsBetter = true;
            
            switch (type) {
                case 'scheduleAttainment':
                    goodThreshold = CONFIG.thresholds.scheduleAttainment.good;
                    warningThreshold = CONFIG.thresholds.scheduleAttainment.warning;
                    higherIsBetter = true;
                    break;
                    
                case 'labourCostPerUnit':
                    goodThreshold = CONFIG.thresholds.labourCostPerUnit.good;
                    warningThreshold = CONFIG.thresholds.labourCostPerUnit.warning;
                    higherIsBetter = false; // Lower is better for cost
                    break;
                    
                case 'scrapPercentage':
                    goodThreshold = CONFIG.thresholds.scrapPercentage.good;
                    warningThreshold = CONFIG.thresholds.scrapPercentage.warning;
                    higherIsBetter = false; // Lower is better for scrap percentage
                    break;
                    
                case 'downtimeHours':
                    goodThreshold = CONFIG.thresholds.downtimeHours.good;
                    warningThreshold = CONFIG.thresholds.downtimeHours.warning;
                    higherIsBetter = false; // Lower is better for downtime
                    break;
                    
                default:
                    return '';
            }
            
            // Determine color based on value compared to thresholds
            if (higherIsBetter) {
                if (value >= goodThreshold) return 'value-good';
                if (value >= warningThreshold) return 'value-warning';
                return 'value-danger';
            } else {
                if (value <= goodThreshold) return 'value-good';
                if (value <= warningThreshold) return 'value-warning';
                return 'value-danger';
            }
        }

        /**
         * Capitalizes the first letter of a string
         * @param {string} str - The string to capitalize
         * @returns {string} The string with first letter capitalized
         */
        function capitalizeFirstLetter(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        /**
         * Gets color for a variant based on its name
         * @param {string} variantName - The variant name
         * @returns {string} CSS color value for the variant
         */
        function getVariantColor(variantName) {
            if (!variantName) return CONFIG.timelineColors.default;
            
            // Check for specific variant patterns in the name
            for (const [key, color] of Object.entries(CONFIG.timelineColors)) {
                if (variantName.includes(key)) {
                    return color;
                }
            }
            
            return CONFIG.timelineColors.default;
        }

        /**
         * Extracts a short name from a full variant name
         * @param {string} variantName - The full variant name
         * @returns {string} Short name for display in timeline
         */
        function extractVariantShortName(variantName) {
            if (!variantName) return '';
            
            // Try to extract the most distinctive part of the variant name
            const parts = variantName.split(' ');
            
            // If it's a two-part name (e.g., "SCD XL1000"), return the second part
            if (parts.length >= 2) {
                return parts[1];
            }
            
            // Otherwise return the full name
            return variantName;
        }

        /**
         * Shows a loading state in the dashboard grid
         */
        function showLoading() {
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            const kpiSummary = document.getElementById('kpiSummary');
            kpiSummary.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        /**
         * Shows an error message for the entire dashboard
         * @param {string} message - The error message to display
         */
        function showError(message) {
            const dashboardGrid = document.getElementById('dashboardGrid');
            dashboardGrid.innerHTML = `
                <div class="error-message">
                    ${message}
                    <br><button id="retryButton" style="margin-top: 10px; padding: 5px 10px;">Retry</button>
                </div>
            `;
            
            // Add event listener to retry button
            document.getElementById('retryButton').addEventListener('click', initializeDashboard);
        }

        /**
         * ======================================
         * EVENT HANDLERS
         * ======================================
         */
        
        /**
         * Handles period toggle button click
         * @param {Event} e - The click event
         */
        function handlePeriodToggle(e) {
            const btn = e.target;
            // Toggle between Daily/Weekly/Monthly
            if (btn.textContent === 'Daily') {
                btn.textContent = 'Weekly';
            } else if (btn.textContent === 'Weekly') {
                btn.textContent = 'Monthly';
            } else {
                btn.textContent = 'Daily';
            }
            
            // Reload dashboard with new period setting
            initializeDashboard();
        }

        /**
         * Handles refresh button click
         */
        function handleRefresh() {
            initializeDashboard();
        }

        /**
         * ======================================
         * INITIALIZATION
         * ======================================
         */
        
        /**
         * Initializes the dashboard by fetching and rendering data
         */
        async function initializeDashboard() {
            // Show loading state
            showLoading();
            
            try {
                // Fetch KPI data
                const kpiData = await fetchKpiData();
                
                // Transform data for UI
                const transformedData = transformKpiData(kpiData);
                
                // Render dashboard
                renderDashboard(transformedData);
                
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                showError('Unable to load dashboard data. Please check your connection and try again.');
            }
        }

        /**
         * Add event listeners when the DOM is loaded
         */
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners for buttons
            document.getElementById('periodToggle').addEventListener('click', handlePeriodToggle);
            document.getElementById('refreshButton').addEventListener('click', handleRefresh);
            
            // Initialize the dashboard
            initializeDashboard();
            
            // Set up auto-refresh interval
            setInterval(initializeDashboard, CONFIG.refreshInterval);
        });
    </script>
