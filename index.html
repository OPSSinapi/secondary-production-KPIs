<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Plant Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 
        ======================================
        BASE STYLES & VARIABLES
        ======================================
        */
        :root {
            /* Color System as defined in specification */
            --primary-blue: #3498db;
            --primary-dark-blue: #2c3e50;
            --primary-orange: #f39c12;
            --primary-purple: #9b59b6;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --border-color: #e8e8e8;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            
            /* Status badge colors */
            --active-bg: #d5f5e3;
            --standby-bg: #fdebd0;
            --error-bg: #f9d0cd;

            /* Timeline colors */
            --timeline-blue: rgba(52, 152, 219, 0.3);
            --timeline-orange: rgba(243, 156, 18, 0.3);
            --timeline-purple: rgba(155, 89, 182, 0.3);
            --timeline-red: rgba(231, 76, 60, 0.3);
            --timeline-green: rgba(39, 174, 96, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 
        ======================================
        HEADER SECTION
        ======================================
        */
        .header {
            background-color: var(--primary-dark-blue);
            color: white;
            height: 50px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            font-weight: bold;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-filter {
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            height: 30px;
        }

        .period-btn, .refresh-btn {
            background-color: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .period-btn:hover, .refresh-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }

        /* 
        ======================================
        LOADING INDICATOR
        ======================================
        */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-blue);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 
        ======================================
        KPI SUMMARY BAR
        ======================================
        */
        .kpi-summary {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin: 10px 15px;
            padding: 10px;
            height: 70px;
        }

        .kpi-summary-label {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .kpi-cards {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            height: 40px;
        }

        .kpi-card {
            flex: 1;
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .kpi-title {
            font-size: 12px;
            color: var(--text-dark);
        }

        .kpi-value {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .kpi-value-number {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .kpi-trend {
            font-size: 12px;
        }

        .trend-up {
            color: var(--success-color);
        }

        .trend-down {
            color: var(--danger-color);
        }

        /* 
        ======================================
        MAIN DASHBOARD GRID
        ======================================
        */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 0 15px;
            margin-bottom: 15px;
        }

        /* 
        ======================================
        LINE CARDS
        ======================================
        */
        .line-card {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .line-card-header {
            padding: 5px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            height: 35px;
            display: flex;
            align-items: center;
        }

        .blue-header {
            background-color: var(--primary-blue);
        }

        .orange-header {
            background-color: var(--primary-orange);
        }

        .purple-header {
            background-color: var(--primary-purple);
        }

        .line-card-content {
            padding: 10px 15px;
        }

        .variant-info {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 5px 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 30px;
        }

        .variant-label {
            font-size: 12px;
            color: var(--text-dark);
        }

        .variant-name {
            font-weight: bold;
            margin-left: 5px;
        }

        .status-badge {
            border-radius: 5px;
            padding: 2px 10px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            width: 70px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-active {
            background-color: var(--active-bg);
            color: var(--success-color);
        }

        .status-standby {
            background-color: var(--standby-bg);
            color: var(--warning-color);
        }

        .status-ended {
            background-color: var(--standby-bg);
            color: var(--warning-color);
        }

        /* 
        ======================================
        VARIANT HISTORY
        ======================================
        */
        .variant-history {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 5px 10px;
            margin-bottom: 10px;
            height: 60px;
        }

        .history-label {
            font-size: 11px;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .timeline-container {
            background-color: white;
            border-radius: 2px;
            padding: 5px;
            height: 25px;
            position: relative;
        }

        .timeline-segment {
            position: absolute;
            height: 15px;
            top: 5px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
        }

        /* 
        ======================================
        KPI METRICS GRID
        ======================================
        */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .metric-card {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 10px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-title {
            font-size: 12px;
            color: var(--text-dark);
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }

        .value-good {
            color: var(--success-color);
        }

        .value-warning {
            color: var(--warning-color);
        }

        .value-danger {
            color: var(--danger-color);
        }

        /* 
        ======================================
        DIVIDER
        ======================================
        */
        .divider {
            height: 2px;
            background-color: var(--border-color);
            margin: 10px 0;
        }

        /* 
        ======================================
        TABLE FOR POPUP LINE
        ======================================
        */
        .runs-table-container {
            background-color: #f5f7fa;
            border-radius: 3px;
            padding: 10px;
            margin-top: 10px;
        }

        .runs-table-title {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .runs-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .runs-table th {
            background-color: #ecf0f1;
            padding: 5px;
            text-align: left;
            font-size: 10px;
            color: var(--text-light);
            border-radius: 2px;
        }

        .runs-table td {
            background-color: white;
            padding: 5px;
            font-size: 10px;
            border-radius: 2px;
        }

        /* 
        ======================================
        ERROR MESSAGE
        ======================================
        */
        .error-message {
            background-color: var(--error-bg);
            color: var(--danger-color);
            padding: 15px;
            margin: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* 
        ======================================
        DEBUG LOG
        ======================================
        */
        .debug-log {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin: 10px 15px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .debug-log-entry {
            margin-bottom: 5px;
            padding: 3px;
            border-bottom: 1px solid #eee;
        }

        .debug-log-entry.error {
            color: var(--danger-color);
            font-weight: bold;
        }

        .debug-log-entry.warning {
            color: var(--warning-color);
        }

        .debug-log-entry.info {
            color: var(--text-dark);
        }

        /* 
        ======================================
        RESPONSIVE LAYOUTS
        ======================================
        */
        /* Special Cases */
        .card-double-height {
            grid-row: span 2;
        }

        @media (max-width: 1279px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-double-height {
                grid-column: span 1;
            }
        }

        @media (max-width: 767px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .date-controls {
                margin-top: 10px;
                width: 100%;
                justify-content: space-between;
            }
            
            .kpi-cards {
                flex-direction: column;
                height: auto;
                gap: 5px;
            }
            
            .kpi-summary {
                height: auto;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Assembly Plant Performance Dashboard</h1>
        <div class="date-controls">
            <div class="date-filter" id="dateRangeDisplay">Loading...</div>
            <button class="period-btn" id="periodToggle">Daily</button>
            <button class="refresh-btn" id="refreshButton">Refresh</button>
        </div>
    </header>

    <!-- KPI Summary Section -->
    <div class="kpi-summary">
        <div class="kpi-summary-label">Plant-wide Performance</div>
        <div class="kpi-cards" id="kpiSummary">
            <!-- KPI cards will be inserted here by JavaScript -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>
    
    <!-- Main Dashboard Grid -->
    <div class="dashboard-grid" id="dashboardGrid">
        <!-- Loading spinner initially -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Debug Log (hidden by default) -->
    <div class="debug-log" id="debugLog" style="display: none;">
        <div class="debug-log-entry info">Debug log initialized.</div>
    </div>

    <script>
        /**
         * ======================================
         * CONFIGURATION
         * ======================================
         */
        
        // Main configuration object for the dashboard
        const CONFIG = {
            // URL to fetch KPI data from
            kpiDataUrl: 'KPI.json',
            
            // Refresh interval in milliseconds (5 minutes)
            refreshInterval: 5 * 60 * 1000,
            
            // Default period for data display
            defaultPeriod: 'daily',
            
            // Debug mode to show the debug log
            debugMode: true,
            
            // Line color mapping
            lineColors: {
                'blue': 'blue-header',
                'orange': 'orange-header',
                'purple': 'purple-header',
                'black': 'blue-header', // Added mapping for SCD line
                'yellow': 'orange-header', // Added mapping for SUM line
                'grey': 'blue-header', // Added mapping for LEVO line
                'green': 'orange-header',
                'pink': 'purple-header'
            },
            
            // Variant timeline colors
            timelineColors: {
                'default': 'var(--timeline-blue)',
                'XL': 'var(--timeline-orange)',
                'S10': 'var(--timeline-red)',
                'S20': 'var(--timeline-blue)',
                'Plus': 'var(--timeline-purple)',
                'Regular': 'var(--timeline-blue)',
                'Deluxe': 'var(--timeline-purple)',
                'Standard': 'var(--timeline-blue)'
            },
            
            // Thresholds for KPI color coding
            thresholds: {
                scheduleAttainment: {
                    good: 95,      // >= 95% = green
                    warning: 85    // >= 85% = yellow, < 85% = red
                },
                labourCostPerUnit: {
                    good: 300,     // <= 300 = green
                    warning: 400   // <= 400 = yellow, > 400 = red
                },
                scrapPercentage: {
                    good: 5,       // <= 5% = green
                    warning: 15    // <= 15% = yellow, > 15% = red
                },
                downtimeHours: {
                    good: 3,       // <= 3 hours = green
                    warning: 6     // <= 6 hours = yellow, > 6 hours = red
                }
            }
        };

        /**
         * ======================================
         * LOGGING UTILITIES
         * ======================================
         */
        
        /**
         * Debug logger for diagnostic information
         */
        const Logger = {
            logElement: null,
            
            /**
             * Initialize the logger
             */
            init: function() {
                this.logElement = document.getElementById('debugLog');
                if (CONFIG.debugMode) {
                    this.logElement.style.display = 'block';
                }
            },
            
            /**
             * Log an information message
             * @param {string} message - The message to log
             */
            info: function(message) {
                this._log(message, 'info');
            },
            
            /**
             * Log a warning message
             * @param {string} message - The message to log
             */
            warn: function(message) {
                this._log(message, 'warning');
            },
            
            /**
             * Log an error message
             * @param {string} message - The message to log
             * @param {Error} [error] - Optional error object
             */
            error: function(message, error) {
                let fullMessage = message;
                if (error) {
                    fullMessage += `: ${error.message}`;
                }
                this._log(fullMessage, 'error');
                if (error && error.stack) {
                    this._log(`Stack: ${error.stack}`, 'error');
                }
            },
            
            /**
             * Internal method to add a log entry
             * @param {string} message - The message to log
             * @param {string} level - The log level ('info', 'warning', 'error')
             * @private
             */
            _log: function(message, level) {
                if (!this.logElement) return;
                
                const timestamp = new Date().toISOString();
                const entry = document.createElement('div');
                entry.className = `debug-log-entry ${level}`;
                entry.textContent = `[${timestamp}] ${message}`;
                
                this.logElement.appendChild(entry);
                this.logElement.scrollTop = this.logElement.scrollHeight;
                
                // Also log to console
                switch(level) {
                    case 'info':
                        console.log(message);
                        break;
                    case 'warning':
                        console.warn(message);
                        break;
                    case 'error':
                        console.error(message);
                        break;
                }
            }
        };

        /**
         * ======================================
         * DATA FETCHING
         * ======================================
         */
        
        /**
         * Fetches KPI data from the specified URL
         * @returns {Promise<Object>} The parsed KPI data
         */
        async function fetchKpiData() {
            Logger.info(`Fetching KPI data from: ${CONFIG.kpiDataUrl}`);
            
            try {
                const response = await fetch(CONFIG.kpiDataUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                Logger.info('KPI data fetched successfully');
                
                return data;
            } catch (error) {
                Logger.error('Error fetching KPI data', error);
                throw error; // No fallback - propagate the error
            }
        }

        /**
         * ======================================
         * DATA TRANSFORMATION
         * ======================================
         */
        
        /**
         * Transforms KPI data from the JSON format to the format expected by the UI
         * @param {Object} kpiData - The raw KPI data from the JSON file
         * @returns {Object} Transformed data ready for UI rendering
         */
        function transformKpiData(kpiData) {
            // Access the nested productionData property
            const productionData = kpiData.productionData || kpiData;
            Logger.info(`Transforming KPI data, lastUpdated: ${productionData.lastUpdated}`);
            
            // Extract essential data from the correct location
            const transformedData = {
                lastUpdated: productionData.lastUpdated,
                dateRange: productionData.dateRange,
                plantWideMetrics: transformPlantWideMetrics(productionData.plantWideMetrics),
                lines: transformProductionLines(productionData.productionLines),
                thresholds: productionData.thresholds || CONFIG.thresholds
            };
            
            Logger.info(`Transformed ${transformedData.lines.length} production lines`);
            return transformedData;
        }

        /**
         * Transforms plant-wide metrics
         * @param {Object} metrics - The plant-wide metrics from KPI data
         * @returns {Object} Transformed metrics for UI rendering
         */
        function transformPlantWideMetrics(metrics) {
            if (!metrics) {
                Logger.warn('No plant-wide metrics found in data');
                return null;
            }
            
            Logger.info('Transforming plant-wide metrics');
            return {
                scheduleAttainment: {
                    value: metrics.scheduleAttainment.value,
                    trend: metrics.scheduleAttainment.trend,
                    trendDirection: metrics.scheduleAttainment.trendDirection
                },
                labourCostPerUnit: {
                    value: metrics.labourCostPerUnit.value,
                    trend: metrics.labourCostPerUnit.trend,
                    trendDirection: metrics.labourCostPerUnit.trendDirection
                },
                scrapPercentage: {
                    value: metrics.scrapPercentage.value,
                    trend: metrics.scrapPercentage.trend,
                    trendDirection: metrics.scrapPercentage.trendDirection
                },
                downtimeEvents: {
                    value: metrics.downtimeEvents.value,
                    trend: metrics.downtimeEvents.trend,
                    trendDirection: metrics.downtimeEvents.trendDirection
                }
            };
        }

        /**
         * Transforms production lines data
         * @param {Array} productionLines - The production lines from KPI data
         * @returns {Array} Transformed production lines for UI rendering
         */
        function transformProductionLines(productionLines) {
            if (!productionLines || !Array.isArray(productionLines)) {
                Logger.warn('No production lines found in data or invalid format');
                return [];
            }
            
            Logger.info(`Processing ${productionLines.length} production lines`);
            
            return productionLines.map(line => {
                Logger.info(`Processing line: ${line.id} (${line.name})`);
                
                // Check if any variant is marked as current
                if (line.variants && Array.isArray(line.variants) && line.variants.length > 0) {
                    const hasCurrentVariant = line.variants.some(variant => variant.isCurrentVariant);
                    
                    // If no variant is marked as current, mark the most recent one as current
                    if (!hasCurrentVariant) {
                        Logger.info(`No current variant found for ${line.id}, selecting most recent`);
                        
                        // Sort variants by endDate in descending order (most recent first)
                        const sortedVariants = [...line.variants].sort((a, b) => {
                            const aDate = new Date(a.timeline?.endDate || 0);
                            const bDate = new Date(b.timeline?.endDate || 0);
                            return bDate - aDate;
                        });
                        
                        // Mark the most recent variant as current
                        if (sortedVariants.length > 0) {
                            sortedVariants[0].isCurrentVariant = true;
                            sortedVariants[0].status = 'active';
                            Logger.info(`Set variant "${sortedVariants[0].name}" as current for ${line.id}`);
                        }
                    }
                }
                
                // Handle PopUp line type separately
                if (line.status === 'standby' && line.recentRuns) {
                    Logger.info(`Processing PopUp line: ${line.id}`);
                    return transformPopUpLine(line);
                }
                
                // Handle regular production lines
                return transformRegularLine(line);
            });
        }

        /**
         * Transforms a regular production line
         * @param {Object} line - A production line from KPI data
         * @returns {Object} Transformed line for UI rendering
         */
        function transformRegularLine(line) {
            // Make sure the line name has appropriate formatting
            // If it's a simple code like "SCD", format it to "Apelele: SCD Line"
            let displayName = line.name;
            
            // Normalize the ID for comparison (handle "mvokwe-3rd line" vs "mvokwe-3rd")
            const normalizedId = line.id.replace(/\s+/g, '-').toLowerCase();
            
            // Use known line name mappings based on the design specification
            if (normalizedId === "apelele-scd") {
                displayName = "Apelele: SCD Line";
            } else if (normalizedId === "luthando-sum") {
                displayName = "Luthando: SUM Line";
            } else if (normalizedId === "siyabonga-levo") {
                displayName = "Siyabonga: Levo Line";
            } else if (normalizedId === "mvokwe-3rd" || normalizedId === "mvokwe-3rd-line") {
                displayName = "Mvokwe: 3rd Line";
            } else if (normalizedId.includes("nosi-scalpel")) {
                // Special case for Scalpel line that has both Assembly and Packaging variants
                // Check the variants to determine if it's assembly or packaging
                const isAssembly = line.variants && line.variants.some(v => 
                    v.name && v.name.toLowerCase().includes('assembly')
                );
                
                const isPackaging = line.variants && line.variants.some(v => 
                    v.name && v.name.toLowerCase().includes('packaging')
                );
                
                if (isAssembly && !isPackaging) {
                    displayName = "Nosi: Scalpel Assembly Line";
                } else if (isPackaging && !isAssembly) {
                    displayName = "Nosi: Scalpel Packaging Line";
                } else {
                    // If the line has both or neither, use a generic name
                    displayName = "Nosi: Scalpel Line";
                }
            } else if (normalizedId === "mvokwe-popup") {
                displayName = "Mvokwe: PopUp Line";
            }
            
            Logger.info(`Transformed line name from "${line.name}" to "${displayName}"`);
            
            const transformedLine = {
                name: displayName,
                color: CONFIG.lineColors[line.color] || 'blue-header',
                // Mvokwe 3rd Line spans two rows
                isDoubleHeight: normalizedId === 'mvokwe-3rd' || normalizedId === 'mvokwe-3rd-line',
                variants: transformVariants(line.variants)
            };
            
            return transformedLine;
        }

        /**
         * Transforms a PopUp line
         * @param {Object} line - A PopUp line from KPI data
         * @returns {Object} Transformed PopUp line for UI rendering
         */
        function transformPopUpLine(line) {
            Logger.info(`Transforming PopUp line: ${line.name}`);
            return {
                name: "Mvokwe: PopUp Line", // Ensure consistent naming
                color: CONFIG.lineColors[line.color] || 'orange-header',
                isPopUpLine: true,
                status: capitalizeFirstLetter(line.status),
                statusText: line.statusLabel || 'Intermittent Operation',

            };

        /**
         * Transforms PopUp line runs
         * @param {Array} runs - Recent runs from PopUp line data
         * @returns {Array} Transformed runs for UI rendering
         */
        function transformPopUpRuns(runs) {
            if (!runs || !Array.isArray(runs)) {
                Logger.warn('No recent runs found for PopUp line');
                return [];
            }
            
            Logger.info(`Transforming ${runs.length} PopUp line runs`);
            
            return runs.map(run => {
                // Format the date if needed
                let formattedDate = run.date;
                if (run.date && run.date.length > 10) {
                    try {
                        const date = new Date(run.date);
                        formattedDate = `${date.toLocaleDateString('en-US', { month: 'short' })} ${date.getDate()}`;
                    } catch (error) {
                        Logger.warn(`Error formatting date "${run.date}": ${error.message}`);
                    }
                }
                
                return {
                    date: formattedDate,
                    variant: run.variant,
                    attainment: run.metrics?.scheduleAttainment || 0,
                    scrapPercentage: run.metrics?.scrapPercentage || 0
                };
            });
        }

        /**
         * Transforms variants data
         * @param {Array} variants - Variants from a production line
         * @returns {Array} Transformed variants for UI rendering
         */
        function transformVariants(variants) {
            if (!variants || !Array.isArray(variants)) {
                Logger.warn('No variants found or invalid format');
                return [];
            }
            
            Logger.info(`Transforming ${variants.length} variants`);
            
            return variants.map(variant => {
                // Need to ensure metrics has all required properties
                const metrics = variant.metrics || {};
                
                // Format metric values for display
                const formattedMetrics = {
                    scheduleAttainment: formatNumericValue(metrics.scheduleAttainment || 0, 'scheduleAttainment'),
                    labourCostPerUnit: formatNumericValue(metrics.labourCostPerUnit || 0, 'labourCostPerUnit'),
                    scrapPercentage: formatNumericValue(metrics.scrapPercentage || 0, 'scrapPercentage'),
                    downtimeHours: formatNumericValue(metrics.downtimeHours || 0, 'downtimeHours')
                };
                
                Logger.info(`Transformed variant: ${variant.name}, current: ${variant.isCurrentVariant}, status: ${variant.status}`);
                
                return {
                    name: variant.name,
                    status: capitalizeFirstLetter(variant.status || 'active'),
                    isCurrentVariant: variant.isCurrentVariant || false,
                    timeline: transformTimeline(variant.timeline, variant.name),
                    metrics: {
                        scheduleAttainment: metrics.scheduleAttainment || 0,
                        labourCostPerUnit: metrics.labourCostPerUnit || 0,
                        scrapPercentage: metrics.scrapPercentage || 0,
                        downtimeHours: metrics.downtimeHours || 0 // Add default since this is missing in the KPI.json
                    },
                    formattedMetrics: formattedMetrics
                };
            });
        }

        /**
         * Transforms timeline data from percentage-based to segment-based
         * @param {Object} timeline - Timeline from variant data
         * @param {string} variantName - The name of the variant
         * @returns {Array} Timeline segments for UI rendering
         */
        function transformTimeline(timeline, variantName) {
            if (!timeline) {
                Logger.warn(`No timeline data for variant "${variantName}"`);
                return [];
            }
            
            // If it's already in segment format, return as is
            if (Array.isArray(timeline)) {
                return timeline;
            }
            
            // Get color based on variant name
            const color = getVariantColor(variantName);
            
            // Custom label if provided, otherwise use variant name
            const label = timeline.label || extractVariantShortName(variantName);
            
            // For percentage-based timeline, create a single segment
            // Default to a reasonable percentage if not specified or zero
            const percentage = timeline.percentage > 0 ? timeline.percentage : 100;
            
            Logger.info(`Created timeline segment for "${variantName}" with percentage ${percentage}%`);
            
            return [{
                variant: label,
                displayText: label,
                width: `${percentage}%`,
                position: `${(100 - percentage) / 2}%`,
                color: color
            }];
        }

        /**
         * Format numeric values for display
         * @param {number} value - The numeric value to format
         * @param {string} type - The type of value ('scheduleAttainment', 'labourCostPerUnit', etc.)
         * @returns {string} Formatted value for display
         */
        function formatNumericValue(value, type) {
            if (value === null || value === undefined) return '0';
            
            switch(type) {
                case 'scheduleAttainment':
                case 'scrapPercentage':
                    // Round percentage to 1 decimal place
                    return parseFloat(value).toFixed(1);
                case 'labourCostPerUnit':
                    // Round cost to whole number
                    return Math.round(parseFloat(value));
                case 'downtimeHours':
                    // Round hours to 1 decimal place
                    return parseFloat(value).toFixed(1);
                default:
                    return value.toString();
            }
        }

        /**
         * Formats a date range for display
         * @param {string} startDate - Start date in ISO format
         * @param {string} endDate - End date in ISO format
         * @returns {string} Formatted date range
         */
        function formatDateRange(startDate, endDate) {
            try {
                const start = new Date(startDate);
                const end = new Date(endDate);
                
                // Format to MMM d-d, yyyy pattern
                const startMonth = start.toLocaleString('default', { month: 'short' });
                const endMonth = end.toLocaleString('default', { month: 'short' });
                const startDay = start.getDate();
                const endDay = end.getDate();
                const year = end.getFullYear();
                
                if (startMonth === endMonth) {
                    return `${startMonth} ${startDay}-${endDay}, ${year}`;
                } else {
                    return `${startMonth} ${startDay} - ${endMonth} ${endDay}, ${year}`;
                }
            } catch (error) {
                Logger.error('Error formatting date range', error);
                return `${startDate} to ${endDate}`;
            }
        }

        /**
         * Determines CSS class for a value based on its type and thresholds
         * @param {number} value - The value to evaluate
         * @param {string} type - The type of value ('scheduleAttainment', 'labourCostPerUnit', etc.)
         * @returns {string} CSS class name for the value
         */
        function valueToCssClass(value, type) {
            if (value === null || value === undefined) return '';
            
            // Default thresholds
            let goodThreshold, warningThreshold;
            let higherIsBetter = true;
            
            switch (type) {
                case 'scheduleAttainment':
                    goodThreshold = CONFIG.thresholds.scheduleAttainment.good;
                    warningThreshold = CONFIG.thresholds.scheduleAttainment.warning;
                    higherIsBetter = true;
                    break;
                    
                case 'labourCostPerUnit':
                    goodThreshold = CONFIG.thresholds.labourCostPerUnit.good;
                    warningThreshold = CONFIG.thresholds.labourCostPerUnit.warning;
                    higherIsBetter = false; // Lower is better for cost
                    break;
                    
                case 'scrapPercentage':
                    goodThreshold = CONFIG.thresholds.scrapPercentage.good;
                    warningThreshold = CONFIG.thresholds.scrapPercentage.warning;
                    higherIsBetter = false; // Lower is better for scrap percentage
                    break;
                    
                case 'downtimeHours':
                    goodThreshold = CONFIG.thresholds.downtimeHours.good;
                    warningThreshold = CONFIG.thresholds.downtimeHours.warning;
                    higherIsBetter = false; // Lower is better for downtime
                    break;
                    
                default:
                    return '';
            }
            
            // Determine color based on value compared to thresholds
            if (higherIsBetter) {
                if (value >= goodThreshold) return 'value-good';
                if (value >= warningThreshold) return 'value-warning';
                return 'value-danger';
            } else {
                if (value <= goodThreshold) return 'value-good';
                if (value <= warningThreshold) return 'value-warning';
                return 'value-danger';
            }
        }

        /**
         * Capitalizes the first letter of a string
         * @param {string} str - The string to capitalize
         * @returns {string} The string with first letter capitalized
         */
        function capitalizeFirstLetter(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        /**
         * Gets color for a variant based on its name
         * @param {string} variantName - The variant name
         * @returns {string} CSS color value for the variant
         */
        function getVariantColor(variantName) {
            if (!variantName) return CONFIG.timelineColors.default;
            
            // Check for specific variant patterns in the name
            for (const [key, color] of Object.entries(CONFIG.timelineColors)) {
                if (variantName.includes(key)) {
                    return color;
                }
            }
            
            return CONFIG.timelineColors.default;
        }

        /**
         * Extracts a short name from a full variant name
         * @param {string} variantName - The full variant name
         * @returns {string} Short name for display in timeline
         */
        function extractVariantShortName(variantName) {
            if (!variantName) return '';
            
            // Try to extract the most distinctive part of the variant name
            const parts = variantName.split(' ');
            
            // If it's a two-part name (e.g., "SCD XL1000"), return the second part
            if (parts.length >= 2) {
                return parts[1];
            }
            
            // Otherwise return the full name
            return variantName;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners for buttons
            document.getElementById('periodToggle').addEventListener('click', handlePeriodToggle);
            document.getElementById('refreshButton').addEventListener('click', handleRefresh);
            
            // Initialize the dashboard
            initializeDashboard();
            
            // Set up auto-refresh interval
            setInterval(initializeDashboard, CONFIG.refreshInterval);
        });
    </script>
